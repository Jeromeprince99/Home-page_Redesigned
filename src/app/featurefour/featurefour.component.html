
<div class="featurefour-container">   
  <div class="background-image">
    <img class="image-props" src="../../assets/images/Body-image-svg.svg">
  </div> 
  <div class="content">
      <span style="position: relative;">Thoughts, Actions, Advice, Life and Inspiration are taken from World's famous popular Personalities</span>
      <div class="slidefour-container" style="position: absolute;">
        <owl-carousel-o [options]="customOptions" style="position: relative;">
          <ng-container>
            <ng-template carouselSlide id="1" >
              <div  class="image-card">
                <div class="image-wrapper">
                  <img class="imagefour-prop" [attr.src]="this.currentImage1">
                </div>
                <div class="text-wrapper">
                  <span>World Leaders</span>
                </div>     
              </div>    
            </ng-template>
